<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COG Viewer - OpenLayers</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }
    
    #app {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 1rem 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      z-index: 10;
    }
    
    .header h1 {
      font-size: 1.25rem;
      font-weight: 600;
      margin: 0;
    }
    
    .header p {
      font-size: 0.875rem;
      opacity: 0.9;
      margin-top: 0.25rem;
    }
    
    #map {
      flex: 1;
      width: 100%;
      background: #1a1a2e;
    }
    
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-size: 0.875rem;
      z-index: 100;
      display: none;
    }
    
    .loading.active {
      display: block;
    }
    
    .error {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(220, 38, 38, 0.95);
      color: white;
      padding: 1.5rem 2rem;
      border-radius: 8px;
      font-size: 0.875rem;
      z-index: 100;
      display: none;
      max-width: 80%;
      text-align: center;
    }
    
    .error.active {
      display: block;
    }
    
    .controls {
      position: absolute;
      bottom: 1.5rem;
      left: 1.5rem;
      background: rgba(255,255,255,0.95);
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      z-index: 10;
      max-width: 300px;
    }
    
    .controls h3 {
      font-size: 0.875rem;
      margin-bottom: 0.5rem;
      color: #333;
    }
    
    .controls p {
      font-size: 0.75rem;
      color: #666;
      line-height: 1.4;
    }
    
    .ol-control {
      background: rgba(255,255,255,0.9) !important;
      border-radius: 4px;
      padding: 2px;
    }
    
    .ol-control button {
      background: #667eea !important;
      color: white !important;
      border: none !important;
      border-radius: 2px !important;
      margin: 1px;
      width: 28px;
      height: 28px;
      font-size: 14px;
      cursor: pointer;
    }
    
    .ol-control button:hover {
      background: #5a6fd6 !important;
    }
  </style>
</head>
<body>
  <div id="app">
    <header class="header">
      <h1>üõ∞Ô∏è COG Viewer</h1>
      <p>Hurricane Harvey SkySat ÏòÅÏÉÅ | OpenLayers 10.x + Vite</p>
    </header>
    <div id="map"></div>
    <div id="loading" class="loading">ÏòÅÏÉÅ Î°úÎî© Ï§ë...</div>
    <div id="error" class="error"></div>
    <div class="controls">
      <h3>ÏòÅÏÉÅ Ï†ïÎ≥¥</h3>

      Hurricane Harvey Ïû¨Ìï¥ ÏßÄÏó≠<br>
      2017ÎÖÑ 8Ïõî 31Ïùº Ï¥¨ÏòÅ</p>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
